<h3>Top Challengers</h3>
<div class="grid grid-pad">
  <a *ngFor="let challenger of challengers" class="col-1-4"
      routerLink="/detail/{{challenger.id}}">
    <div class="module challenger">
      <h4>{{challenger.name}}</h4>
    </div>
  </a>
</div>

<app-challenger-search></app-challenger-search>
