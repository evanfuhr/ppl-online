<div id="search-component">
    <h4><label for="search-box">Challenger Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let challenger of challengers$ | async" >
        <a routerLink="/detail/{{challenger.id}}">
          {{challenger.name}}
        </a>
      </li>
    </ul>
  </div>
