<div *ngIf="challenger">

    <mat-card class="trainer-card">
        <h2>{{ challenger.name | uppercase }}'S TRAINER CARD</h2>
        <table class="badges" cellspacing="0">
            <tr>
                <th colspan="8"><span>Beat 8 gym leaders to go on to the elite 6</span></th>
            </tr>
            <tr class="casual">
                <td *ngFor="let badge of challenger.badges | slice:0:8; let i=index" class="badge {{ badge }}"><span></span></td>
            </tr>
            <tr class="veteran">
                <td *ngFor="let badge of challenger.badges | slice:9:16; let i=index" class="badge {{ badge }}"><span></span></td>
            </tr>
        </table>
        <table class="emblems" cellspacing="0">
            <tr>
                <th colspan="6"><span>Beat 4 elites to go on to the champion</span></th>
            </tr>
            <tr id="emblems">
                <td *ngFor="let emblem of challenger.emblems | slice:0:6; let i=index" class="emblem {{ emblem }}"><span></span></td>
            </tr>
        </table>
        <table class="champions" cellspacing="0">
            <tr>
                <th colspan="2"><span>Collect 8 gym badges and 4 emblems to face a champion</span></th>
            </tr>
            <tr id="champions">
                <td *ngFor="let champion of challenger.champions | slice:0:2; let i=index" class="champion {{ champion }}"><span></span></td>
            </tr>
        </table>
    </mat-card>
</div>
<br>
<a id="challengers" mat-raised-button color="primary" routerLink="/challengers">Challengers</a>
