<div *ngIf="challenger">

    <mat-card class="trainer-card">
        <h2>{{ challenger.name | uppercase }}'S TRAINER CARD</h2>
        <div class="casual-badges section">
            <div class="header">
                <span class="codehack left">Casual Gym Leaders</span>
                <span class="blox right">Beat any 8 gym leaders to go on to the elite 6</span>
            </div>
            <div class=portraits>
                <div *ngFor="let badge of this.casualLeaders" [ngClass]="{'unearned': challenger.badges.indexOf(badge) === -1}" class="casual portrait-container">
                    <img class="portrait" src="assets/images/portraits/{{ badge }}.png" />
                </div>
            </div>
        </div>
        <div class="veteran-badges section">
            <div class="header">
                <span class="codehack left">Veteran Gym Leaders</span>
            </div>
            <div class=portraits>
                <div *ngFor="let badge of this.veteranLeaders" [ngClass]="{'unearned': challenger.badges.indexOf(badge) === -1}" class="veteran portrait-container">
                    <img class="portrait" src="assets/images/portraits/{{ badge }}.png" />
                </div>
            </div>
        </div>
        <div class="emblems section">
            <div class="header">
                <span class="codehack left">Elite 6</span>
                <span class="blox right">Beat any 4 elites to go on to the champion</span>
            </div>
            <div class=portraits>
                <div *ngFor="let emblem of this.elites" [ngClass]="{'unearned': challenger.emblems.indexOf(emblem) === -1}" class="emblem portrait-container">
                    <img class="portrait" src="assets/images/portraits/{{ emblem }}.png" />
                </div>
            </div>
        </div>
        <div class="champions section">
            <div class="header">
                <span class="codehack left">Champions</span>
                <span class="blox right">Collect 8 gym badges and 4 emblems to face the champion</span>
            </div>
            <div class=portraits>
                <div *ngFor="let champion of this.champions" [ngClass]="{'unearned': challenger.champions.indexOf(champion) === -1}" class="champion portrait-container">
                    <img class="portrait" src="assets/images/portraits/{{ champion }}.png" />
                </div>
            </div>
        </div>
    </mat-card>
</div>
<br>
<a id="challengers" mat-raised-button color="primary" routerLink="/challengers">Challengers</a>
