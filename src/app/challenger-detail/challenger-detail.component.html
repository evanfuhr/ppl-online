<div *ngIf="challenger">

    <mat-card class="trainer-card">
        <h2>{{ challenger.name | uppercase }}'S TRAINER CARD</h2>
        <table class="casual-badges" cellspacing="0">
            <tr>
                <th colspan="9">
                    <span class="codehack left">Casual Gym Leaders</span>
                    <span class="blox right">Beat any 8 gym leaders to go on to the elite 6</span>
                </th>
            </tr>
            <tr class="casual">
                <td *ngFor="let badge of this.casualLeaders" [ngClass]="{'unearned': challenger.badges.indexOf(badge) === -1}" class="badge {{ badge }}">
                    <div>
                        <img src="assets/images/badges/{{ badge }}.png" />
                    </div>
                </td>
            </tr>
        </table>
        <table class="veteran-badges" cellspacing="0">
            <tr>
                <th colspan="10">
                    <span class="codehack left">Veteran Gym Leaders</span>
                </th>
            </tr>
            <tr class="veteran">
                <td *ngFor="let badge of this.veteranLeaders" [ngClass]="{'unearned': challenger.badges.indexOf(badge) === -1}" class="badge {{ badge }}">
                    <div>
                        <img src="assets/images/badges/{{ badge }}.png" />
                    </div>
                </td>
            </tr>
        </table>
        <table class="emblems" cellspacing="0">
            <tr>
                <th colspan="6">
                    <span class="codehack left">Elite 6</span>
                    <span class="blox right">Beat any 4 elites to go on to the champion</span>
                </th>
            </tr>
            <tr id="emblems">
                <td *ngFor="let emblem of this.elites" [ngClass]="{'unearned': challenger.emblems.indexOf(emblem) === -1}" class="emblem {{ emblem }}">
                    <div>
                        <img src="assets/images/badges/{{ emblem }}.png" />
                    </div>
                </td>
            </tr>
        </table>
        <table class="champions" cellspacing="0">
            <tr>
                <th colspan="2">
                    <span class="codehack left">Chamipons</span>
                    <span class="blox right">Collect 8 gym badges and 4 emblems to face the champion</span>
                </th>
            </tr>
            <tr id="champions">
                <td *ngFor="let champion of this.champions" [ngClass]="{'unearned': challenger.champions.indexOf(champion) === -1}" class="champion {{ champion }}">
                    <img src="assets/images/badges/{{ champion }}.png" />
                </td>
            </tr>
        </table>
    </mat-card>
</div>
<br>
<a id="challengers" mat-raised-button color="primary" routerLink="/challengers">Challengers</a>
