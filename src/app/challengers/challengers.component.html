<mat-card>
    <app-challenger-search></app-challenger-search>
</mat-card>
<mat-card class="trainer-card">
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let challenger of challengers" routerLink="/detail/{{challenger.id}}">
            {{ challenger.name | uppercase }}
        </mat-list-option>
    </mat-selection-list>
</mat-card>
